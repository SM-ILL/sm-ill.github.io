<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-256 | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="green-bg">
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-button"></a>
            <h1>AES-256 Şifreleme</h1>
        </header>

        <div class="tool-content">
            <input type="password" id="encryptionKey" class="input-field" placeholder="Şifreleme Anahtarı">
            <textarea id="inputText" class="input-field textarea" placeholder="Metin girin"></textarea>
            
            <div class="switch-container">
                <div class="switch-option active" data-mode="encrypt">Şifrele</div>
                <div class="switch-option" data-mode="decrypt">Çöz</div>
            </div>

            <div class="output-field" id="outputText"></div>
        </div>
    </div>

<script>
const switchOptions = document.querySelectorAll('.switch-option');
let currentMode = 'encrypt';

switchOptions.forEach(option => {
    option.addEventListener('click', () => {
        switchOptions.forEach(o => o.classList.remove('active'));
        option.classList.add('active');
        currentMode = option.dataset.mode;
        processText();
    });
});

document.querySelectorAll('input, textarea').forEach(field => {
    field.addEventListener('input', processText);
});

function processText() {
    const key = document.getElementById('encryptionKey').value;
    const text = document.getElementById('inputText').value;
    
    if(!key || !text) return;
    
    try {
        let result;
        if(currentMode === 'encrypt') {
            result = CryptoJS.AES.encrypt(text, key).toString();
        } else {
            const bytes = CryptoJS.AES.decrypt(text, key);
            result = bytes.toString(CryptoJS.enc.Utf8) || "Geçersiz anahtar!";
        }
        document.getElementById('outputText').textContent = result;
    } catch(error) {
        document.getElementById('outputText').textContent = "Sistemsel hata!";
    }
}
</script>
</body>
</html>
