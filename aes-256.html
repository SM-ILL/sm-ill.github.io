<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-256 Şifreleme | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ff88" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="gradient-text">AES-256 Şifreleme</h1>
        </header>

        <div class="crypto-grid">
            <div class="input-group">
                <input 
                    type="password" 
                    id="encryptionKey" 
                    class="input-field" 
                    placeholder="Şifreleme Anahtarı"
                >
                <textarea 
                    id="inputText" 
                    class="input-field textarea" 
                    placeholder="Metin girin..."
                ></textarea>
            </div>
            
            <div class="mode-switch" id="modeSwitch">
                <div class="mode-option active" data-mode="encrypt">Şifrele</div>
                <div class="mode-option" data-mode="decrypt">Çöz</div>
                <div class="slider-track" id="slider"></div>
            </div>
        </div>

        <div class="output-container" id="outputContainer">
            <div class="output-field" id="outputText"></div>
        </div>
    </div>

<script>
const modeOptions = document.querySelectorAll('.mode-option');
const slider = document.getElementById('slider');
const inputField = document.getElementById('inputText');
const keyField = document.getElementById('encryptionKey');
const outputContainer = document.getElementById('outputContainer');
const outputField = document.getElementById('outputText');
let currentMode = 'encrypt';

function animateOutput() {
    outputContainer.style.opacity = '0';
    outputContainer.style.transform = 'translateY(20px)';
    setTimeout(() => {
        outputContainer.style.opacity = '1';
        outputContainer.style.transform = 'translateY(0)';
    }, 300);
}

function updateSlider(activeOption) {
    slider.style.width = `${activeOption.offsetWidth - 10}px`;
    slider.style.transform = `translateX(${activeOption.offsetLeft - 5}px)`;
}

modeOptions.forEach(option => {
    option.addEventListener('click', () => {
        modeOptions.forEach(o => o.classList.remove('active'));
        option.classList.add('active');
        currentMode = option.dataset.mode;
        updateSlider(option);
        processText();
    });
});

[keyField, inputField].forEach(field => {
    field.addEventListener('input', () => {
        processText();
        if(inputField.value.length > 0) animateOutput();
    });
});

function processText() {
    const key = keyField.value;
    const text = inputField.value;

    if (!key || !text) {
        outputField.textContent = '';
        return;
    }

    try {
        let result;
        if (currentMode === 'encrypt') {
            result = CryptoJS.AES.encrypt(text, key).toString();
            outputField.style.borderColor = '#00ff8833';
        } else {
            const bytes = CryptoJS.AES.decrypt(text, key);
            result = bytes.toString(CryptoJS.enc.Utf8) || "❌ Geçersiz Anahtar";
            outputField.style.borderColor = result ? '#00ff8833' : '#ff555533';
        }
        outputField.textContent = result;
        outputField.style.color = result.startsWith('❌') ? '#ff5555' : '#00ff88';
    } catch (error) {
        outputField.textContent = "❌ Sistem Hatası";
        outputField.style.color = '#ff5555';
    }
}

updateSlider(document.querySelector('.active'));
</script>
</body>
</html>
