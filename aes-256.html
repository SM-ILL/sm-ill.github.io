<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-256 Şifreleme | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-button">← Ana Sayfa</a>
            <h1 class="gradient-text">AES-256 Şifreleme</h1>
        </header>

        <div class="mode-switch" id="modeSwitch">
            <div class="mode-option active" data-mode="encrypt">Şifrele</div>
            <div class="mode-option" data-mode="decrypt">Çöz</div>
            <div class="slider-track" id="slider"></div>
        </div>

        <div class="content">
            <input 
                type="password" 
                id="encryptionKey" 
                class="input-field" 
                placeholder="Şifreleme Anahtarı"
            >

            <div class="input-group">
                <textarea 
                    id="inputText" 
                    class="input-field textarea" 
                    placeholder="Metin girin..."
                ></textarea>
                <div class="char-count" id="charCount">0</div>
            </div>

            <div class="output-field" id="outputText"></div>
        </div>
    </div>

<script>
const modeOptions = document.querySelectorAll('.mode-option');
const slider = document.getElementById('slider');
const inputField = document.getElementById('inputText');
const keyField = document.getElementById('encryptionKey');
const outputField = document.getElementById('outputText');
const charCount = document.getElementById('charCount');
let currentMode = 'encrypt';

function updateSlider(activeOption) {
    slider.style.width = `${activeOption.offsetWidth - 10}px`;
    slider.style.transform = `translateX(${activeOption.offsetLeft - 5}px)`;
}

modeOptions.forEach(option => {
    option.addEventListener('click', () => {
        modeOptions.forEach(o => o.classList.remove('active'));
        option.classList.add('active');
        currentMode = option.dataset.mode;
        updateSlider(option);
        processText();
    });
});

[inputField, keyField].forEach(field => {
    field.addEventListener('input', () => {
        processText();
        charCount.textContent = inputField.value.length;
    });
});

function processText() {
    const key = keyField.value;
    const text = inputField.value;

    if (!key || !text) {
        outputField.textContent = '';
        return;
    }

    try {
        if (currentMode === 'encrypt') {
            const encrypted = CryptoJS.AES.encrypt(text, key).toString();
            outputField.textContent = encrypted;
            outputField.style.color = '#00ff88';
        } else {
            const bytes = CryptoJS.AES.decrypt(text, key);
            const decrypted = bytes.toString(CryptoJS.enc.Utf8);
            outputField.textContent = decrypted || "Geçersiz anahtar!";
            outputField.style.color = decrypted ? '#00ff88' : '#ff5555';
        }
    } catch (error) {
        outputField.textContent = "Sistem hatası!";
        outputField.style.color = '#ff5555';
    }
}

updateSlider(document.querySelector('.active'));
</script>
</body>
</html>
