<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-256 | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-button">🏠</a>
            <h1>🔐 AES-256</h1>
        </header>

        <div class="crypto-grid">
            <div class="input-group">
                <input 
                    type="password" 
                    id="encryptionKey" 
                    class="input-field" 
                    placeholder="🔑"
                >
                <textarea 
                    id="inputText" 
                    class="input-field textarea" 
                    placeholder="📝"
                ></textarea>
            </div>
            
            <div class="mode-switch" id="modeSwitch">
                <div class="mode-option active" data-mode="encrypt">🔒</div>
                <div class="mode-option" data-mode="decrypt">🔓</div>
                <div class="slider-track" id="slider"></div>
            </div>
        </div>

        <div class="output-container" id="outputContainer">
            <div class="output-field" id="outputText">🔄</div>
        </div>
    </div>

<script>
const modeOptions=document.querySelectorAll('.mode-option'),slider=document.getElementById('slider'),inputField=document.getElementById('inputText'),keyField=document.getElementById('encryptionKey'),outputContainer=document.getElementById('outputContainer'),outputField=document.getElementById('outputText');let currentMode='encrypt';function animateOutput(){outputContainer.style.opacity='0',outputContainer.style.transform='translateY(20px)',setTimeout(()=>{outputContainer.style.opacity='1',outputContainer.style.transform='translateY(0)'},300)}function updateSlider(e){slider.style.width=`${e.offsetWidth-10}px`,slider.style.transform=`translateX(${e.offsetLeft-5}px)`}modeOptions.forEach(e=>{e.addEventListener('click',()=>{modeOptions.forEach(t=>t.classList.remove('active')),e.classList.add('active'),currentMode=e.dataset.mode,updateSlider(e),processText()})}),[keyField,inputField].forEach(e=>{e.addEventListener('input',()=>{processText(),inputField.value.length>0&&animateOutput()})});function processText(){const e=keyField.value,t=inputField.value;if(!e||!t)return outputField.textContent='🔄',void(outputField.style.color='#00ff88');try{let a;if('encrypt'===currentMode)a=CryptoJS.AES.encrypt(t,e).toString(),outputField.style.borderColor='#00ff8833',outputField.textContent='✅🔐';else{const r=CryptoJS.AES.decrypt(t,e),l=r.toString(CryptoJS.enc.Utf8);a=l?'✅📜':'❌🔑',outputField.style.borderColor=l?'#00ff8833':'#ff555533'}outputField.textContent=a,outputField.style.color=a.includes('❌')?'#ff5555':'#00ff88'}catch(e){outputField.textContent='⚠️🔥',outputField.style.color='#ff5555'}}updateSlider(document.querySelector('.active'));
</script>
</body>
</html>
