<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG→JPEG | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="green-bg">
    <a href="index.html" class="back-button">&lt;</a>
    
    <div class="container">
        <header class="header">
            <h1>PNG→JPEG Dönüştürücü</h1>
        </header>

        <div class="tool-content">
            <input type="file" id="fileInput" accept="image/png" class="input-field">
            
            <div class="image-preview">
                <canvas id="previewCanvas"></canvas>
                <button id="downloadBtn" class="primary-btn" hidden>İndir</button>
            </div>
        </div>
    </div>

<script>
let originalImage = null;

document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    
    reader.onload = function(event) {
        originalImage = new Image();
        originalImage.onload = function() {
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            
            // Önizleme boyutlandırma
            const maxSize = 500;
            const ratio = Math.min(maxSize/originalImage.width, maxSize/originalImage.height);
            canvas.width = originalImage.width * ratio;
            canvas.height = originalImage.height * ratio;
            
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            document.getElementById('downloadBtn').hidden = false;
        };
        originalImage.src = event.target.result;
    };
    reader.readAsDataURL(file);
});

document.getElementById('downloadBtn').addEventListener('click', function() {
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = originalImage.width;
    tempCanvas.height = originalImage.height;
    const tempCtx = tempCanvas.getContext('2d');
    tempCtx.drawImage(originalImage, 0, 0);
    
    const link = document.createElement('a');
    link.download = 'converted.jpg';
    link.href = tempCanvas.toDataURL('image/jpeg', 0.9);
    link.click();
});
</script>
</body>
</html>
