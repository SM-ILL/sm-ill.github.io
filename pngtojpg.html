<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG→JPEG | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Space Grotesk',sans-serif}body{background:#070707;color:#fff;min-height:100vh}.container{max-width:800px;margin:0 auto;padding:2rem;position:relative}.back-button{position:absolute;top:1rem;left:1rem;color:#00ff88;text-decoration:none;font-size:1.5rem;font-weight:700;background:linear-gradient(45deg,#00ff88,#00ffe5);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.header{text-align:center;margin-bottom:2rem}.gradient-text{background:linear-gradient(45deg,#00ff88,#00ffe5);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.tool-content{display:flex;flex-direction:column;align-items:center;gap:2rem}.input-field{width:100%;max-width:500px;padding:1rem;background:rgba(255,255,255,0.05);border:2px solid #00ff88;border-radius:10px;color:#fff;font-size:1rem;text-align:center;cursor:pointer}.image-preview{width:100%;display:flex;flex-direction:column;align-items:center;gap:1rem}#previewCanvas{max-width:100%;border:2px solid #00ff88;border-radius:10px;background:rgba(255,255,255,0.05)}.primary-btn{background:linear-gradient(45deg,#00ff88,#00ffe5);border:none;padding:0.8rem 2rem;border-radius:8px;color:#000;font-weight:700;cursor:pointer;transition:opacity 0.3s}.primary-btn:hover{opacity:0.9}.primary-btn[hidden]{display:none}</style>
</head>
<body>
    <a href="index.html" class="back-button">&lt;</a>
    <div class="container">
        <header class="header"><h1 class="gradient-text">PNG→JPEG Dönüştürücü</h1></header>
        <div class="tool-content">
            <input type="file" id="fileInput" accept="image/png" class="input-field">
            <div class="image-preview">
                <canvas id="previewCanvas"></canvas>
                <button id="downloadBtn" class="primary-btn" hidden>İndir</button>
            </div>
        </div>
    </div>
    <script>let originalImage=null;document.getElementById('fileInput').addEventListener('change',function(e){const t=e.target.files[0],n=new FileReader;n.onload=function(e){originalImage=new Image,originalImage.onload=function(){const e=document.getElementById('previewCanvas'),t=e.getContext('2d'),n=Math.min(500/originalImage.width,500/originalImage.height);e.width=originalImage.width*n,e.height=originalImage.height*n,t.drawImage(originalImage,0,0,e.width,e.height),document.getElementById('downloadBtn').hidden=!1},originalImage.src=e.target.result},n.readAsDataURL(t)}),document.getElementById('downloadBtn').addEventListener('click',function(){const e=document.createElement('canvas');e.width=originalImage.width,e.height=originalImage.height,e.getContext('2d').drawImage(originalImage,0,0),document.createElement('a').download='converted.jpg',link.href=e.toDataURL('image/jpeg',0.9),link.click()}),document.addEventListener("contextmenu",e=>e.preventDefault()),document.addEventListener("keydown",e=>{(e.key==="F12"||e.ctrlKey&&e.shiftKey&&(e.key==="I"||e.key==="J")||e.ctrlKey&&e.key==="U")&&e.preventDefault()});</script>
</body>
</html>
