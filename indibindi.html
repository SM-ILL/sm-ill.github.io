<script>
const links = document.querySelectorAll('.channel-list a');
const chatContent = document.querySelector('.chat-content');
const header = document.querySelector('.chat-header');
const infoBtn = document.getElementById('info-btn');

function showButtons() {
	header.textContent = '# Home Page';
	chatContent.innerHTML = `<div class="button-container"><a href="partner.html" class="page-button">Partners</a><a href="allg.html" class="page-button">Go To Games</a><button class="page-button" onclick="openGame()">About:Blank</button></div>`;
}

function showWidget(channel, label) {
	header.textContent = label;
	chatContent.innerHTML = `<iframe id="widget-iframe" src="https://e.widgetbot.io/channels/1286367955378114601/${channel}" allow="clipboard-write; fullscreen"></iframe>`;
}
links.forEach(link => {
	link.addEventListener('click', e => {
		e.preventDefault();
		links.forEach(l => l.classList.remove('active'));
		link.classList.add('active');
		if (link.hasAttribute('data-widgetbot')) {
			showButtons();
		} else {
			showWidget(link.getAttribute('data-channel'), link.textContent);
		}
	});
});
infoBtn.addEventListener('click', () => {
	showInfo();
	links.forEach(l => l.classList.remove('active'));
	document.querySelector('[data-widgetbot]').classList.add('active');
});

function showInfo() {
	header.textContent = '# Info';
	chatContent.innerHTML = `<iframe id="info-iframe" src="Info.html" allow="clipboard-write; fullscreen"></iframe>`;
} 

function openGame() {
	var win = window.open();
	var iframe = win.document.createElement('iframe');
	iframe.style.width = "100%";
	iframe.style.height = "100%";
	iframe.style.border = "none";
	iframe.src = "index.html";
	win.document.body.appendChild(iframe);
}
</script>
