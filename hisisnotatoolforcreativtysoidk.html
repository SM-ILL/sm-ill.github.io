<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolGate - Oyunlar</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Space Grotesk',sans-serif;user-select:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none}body{background:#070707;color:#fff;min-height:100vh;overflow:hidden}.nebula-bg{position:fixed;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at 50% 50%,rgba(0,255,136,0.12)0%,rgba(0,255,136,0)50%),radial-gradient(circle at 30%70%,rgba(0,255,224,0.1)0%,rgba(0,255,224,0)50%);pointer-events:none;z-index:-1;opacity:0.7;transition:transform 0.4s linear}#gameContainer{display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh}.login-container,.games-grid{max-width:1200px;width:100%;padding:2rem}.games-grid{display:none;grid-template-columns:repeat(5,1fr);gap:1.5rem}.game-card{background:rgba(255,255,255,0.03);border:1px solid rgba(0,255,136,0.3);border-radius:15px;padding:1rem;cursor:pointer;transition:all 0.3s ease;text-align:center}.game-card:hover{transform:translateY(-5px);box-shadow:0 0 20px rgba(0,255,136,0.1)}.login-box{background:rgba(255,255,255,0.03);border:1px solid rgba(0,255,136,0.3);border-radius:20px;padding:3rem;backdrop-filter:blur(12px);box-shadow:0 0 30px rgba(0,255,136,0.1);text-align:center}.password-input{background:transparent;border:1px solid rgba(0,255,136,0.3);border-radius:10px;padding:1rem 2rem;color:#00ff88;font-size:1.2rem;margin-bottom:2rem;width:300px;transition:all 0.3s ease}.password-input:focus{outline:none;box-shadow:0 0 15px rgba(0,255,136,0.2)}.login-btn{background:rgba(0,255,136,0.1);border:1px solid rgba(0,255,136,0.5);border-radius:10px;padding:1rem 2.5rem;cursor:pointer;color:#00ff88;font-size:1.2rem;transition:all 0.3s ease}.login-btn:hover{background:rgba(0,255,136,0.2);box-shadow:0 0 25px rgba(0,255,136,0.2)}.back-btn{position:fixed;top:20px;left:20px;background:rgba(0,255,136,0.1);border:1px solid rgba(0,255,136,0.3);border-radius:8px;padding:0.8rem 1.5rem;color:#00ff88;cursor:pointer;display:none;z-index:999}.fullscreen-btn{position:fixed;bottom:20px;right:20px;background:rgba(0,255,136,0.1);border:1px solid rgba(0,255,136,0.3);border-radius:8px;padding:0.8rem 1.5rem;color:#00ff88;cursor:pointer;display:none;z-index:999}iframe{width:100%;height:100vh;border:none;display:none}@media(max-width:1200px){.games-grid{grid-template-columns:repeat(4,1fr)}}@media(max-width:992px){.games-grid{grid-template-columns:repeat(3,1fr)}}@media(max-width:768px){.games-grid{grid-template-columns:repeat(2,1fr)}}@media(max-width:480px){.games-grid{grid-template-columns:1fr}}@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Grotesk:wght@400;600&display=swap');
    </style>
</head>
<body>
    <div class="nebula-bg"></div>
    
    <div id="gameContainer">
        <div class="login-container">
            <div class="login-box">
                <h2 style="color:#00ff88;margin-bottom:2rem">Giriş Yap</h2>
                <input type="password" class="password-input" id="password" placeholder="Şifre">
                <button class="login-btn" onclick="checkPassword()">Giriş Yap</button>
            </div>
        </div>

        <div class="back-btn" onclick="showGames()">← Geri</div>
        <div class="fullscreen-btn" onclick="toggleFullscreen()">Tam Ekran</div>
        
        <div class="games-grid">
            <!-- 10 Oyun Kartı -->
            <div class="game-card" onclick="openGame('game/oyun1.html')">
                <h3 style="color:#00ff88">Oyun 1</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
            <div class="game-card" onclick="openGame('game/oyun2.html')">
                <h3 style="color:#00ff88">Oyun 2</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
            <div class="game-card" onclick="openGame('game/oyun3.html')">
                <h3 style="color:#00ff88">Oyun 3</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
            <div class="game-card" onclick="openGame('game/oyun4.html')">
                <h3 style="color:#00ff88">Oyun 4</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
            <div class="game-card" onclick="openGame('game/oyun5.html')">
                <h3 style="color:#00ff88">Oyun 5</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
            <div class="game-card" onclick="openGame('game/oyun6.html')">
                <h3 style="color:#00ff88">Oyun 6</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
            <div class="game-card" onclick="openGame('game/oyun7.html')">
                <h3 style="color:#00ff88">Oyun 7</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
            <div class="game-card" onclick="openGame('game/oyun8.html')">
                <h3 style="color:#00ff88">Oyun 8</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
            <div class="game-card" onclick="openGame('game/oyun9.html')">
                <h3 style="color:#00ff88">Oyun 9</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
            <div class="game-card" onclick="openGame('game/oyun10.html')">
                <h3 style="color:#00ff88">Oyun 10</h3>
                <p style="color:#8a8a8a">Flegma</p>
            </div>
        </div>

        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        const bg=document.querySelector('.nebula-bg');
        document.addEventListener('mousemove',e=>{
            const x=(e.clientX-window.innerWidth/2)*0.02;
            const y=(e.clientY-window.innerHeight/1.5)*0.02;
            bg.style.transform=`translate(${x}px,${y}px)`;
        });

        let isFullscreen=false;
        const gameFrame=document.getElementById('gameFrame');
        const backBtn=document.querySelector('.back-btn');
        const fullscreenBtn=document.querySelector('.fullscreen-btn');
        const gamesGrid=document.querySelector('.games-grid');
        const loginContainer=document.querySelector('.login-container');

        async function a1(a2){const a3=new TextEncoder().encode(a2);const a4=await crypto.subtle.digest('SHA-256',a3);const a5=Array.from(new Uint8Array(a4));return a5.map(b=>b.toString(16).padStart(2,'0')).join('')}
        function b1(b2,b3){return b2.split('').map(c=>{let d=c.charCodeAt(0);if(d>=65&&d<=90)return String.fromCharCode(((d-65+b3)%26)+65);if(d>=97&&d<=122)return String.fromCharCode(((d-97+b3)%26)+97);return c}).join('')}
        function c1(c2){return c2.split('').reverse().join('')}
        function d1(d2,d3){return d2.split('').map(e=>String.fromCharCode(e.charCodeAt(0)^d3)).join('')}
        async function e1(f1){let f2=b1(f1,3);let f3=btoa(f2);let f4=c1(f3);let f5=await a1(f4);let f6=btoa(f5);let f7=d1(f6,42);let f8=btoa(f7);let f9=c1(f8);let f10=b1(f9,5);let f11=btoa(f10);return f11}
        const validHash="PT1iS0N4TEVGY0Jrc09KRE1HM0xlbUdFVktwa3NLcFcrV3JWODUzaEU4TVpzNWNneWlMVmI1TWhFUnJrc09wVytHQ0NhbUdFVmlya2VtY2p5QUJDc0cxRURSTVpwRUpoekEyTGUxTGhWeUNnYjVjRURoclp3NU1o";

        async function checkPassword(){
            const password=document.getElementById('password').value;
            const hashed=await e1(password);
            
            if(hashed===validHash){
                loginContainer.style.display='none';
                gamesGrid.style.display='grid';
            }else{
                alert('⚠️ Geçersiz şifre!');
            }
        }

        function openGame(url){
            gamesGrid.style.display='none';
            gameFrame.style.display='block';
            backBtn.style.display='block';
            fullscreenBtn.style.display='block';
            gameFrame.src=url;
        }

        function showGames(){
            gameFrame.style.display='none';
            backBtn.style.display='none';
            fullscreenBtn.style.display='none';
            gamesGrid.style.display='grid';
        }

        function toggleFullscreen(){
            if(!isFullscreen){
                gameFrame.requestFullscreen?.();
                isFullscreen=true;
            }else{
                document.exitFullscreen?.();
                isFullscreen=false;
            }
        }

        document.addEventListener("contextmenu",e=>e.preventDefault());
        document.addEventListener("keydown",e=>{
            if(e.key==="F12"||(e.ctrlKey&&e.shiftKey&&e.key==="I")||(e.ctrlKey&&e.shiftKey&&e.key==="J")||(e.ctrlKey&&e.key==="U"))e.preventDefault();
        });
    </script>
</body>
</html>
