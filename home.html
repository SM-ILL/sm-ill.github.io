<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Flow</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --accent-color: #58a6ff;
      --correct-color: #2ea043;
      --wrong-color: #f85149;
      --button-bg: #21262d;
      --button-hover: #30363d;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #1f2937;
      --accent-color: #2563eb;
      --button-bg: #e5e7eb;
      --button-hover: #d1d5db;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 16px;
    }

    .button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      background-color: var(--button-bg);
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    .active {
      outline: 2px solid var(--accent-color);
    }

    .word {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .letter {
      padding: 0 2px;
    }

    .correct {
      color: var(--correct-color);
    }

    .wrong {
      color: var(--wrong-color);
    }

    .counter {
      font-family: monospace;
      font-size: 1.2rem;
      margin-top: 16px;
      color: var(--accent-color);
    }

    @media (max-width: 600px) {
      .word {
        font-size: 1.5rem;
      }
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 style="text-align:center">Typing Flow</h1>
    <div style="display:flex; flex-wrap:wrap; justify-content:center">
      <button class="button" id="tr">Türkçe</button>
      <button class="button" id="en">English</button>
    </div>
    <div style="display:flex; flex-wrap:wrap; justify-content:center">
      <button class="button" id="start">Başlat</button>
      <button class="button" id="themeToggle">Tema Değiştir</button>
    </div>
  </div>

  <div id="game" style="display:none; text-align:center;">
    <div class="word" id="currentWord"></div>
    <p style="color:gray; font-size: 0.9rem;">(Boşluk tuşuna bastığında kontrol edilir)</p>
    <div class="counter">Doğru Yazılan: <span id="counter">0</span></div>
  </div>

<script>
  let turkishWords = [];
  let englishWords = [];
  let currentWord = "";
  let wordList = [];
  let currentIndex = 0;
  let buffer = "";
  let correctCount = 0;

  const RECENT_WORD_LIMIT = 20; // 👈 Buradan değiştirilebilir
  let recentWords = [];

  function updateWord() {
    if (wordList.length === 0) return;

    let candidate;
    let attempts = 0;
    do {
      candidate = wordList[Math.floor(Math.random() * wordList.length)];
      attempts++;
    } while (recentWords.includes(candidate) && attempts < 100);

    currentWord = candidate;

    // 🔁 recentWords'e ekle ve sınırı koru
    recentWords.push(currentWord);
    if (recentWords.length > RECENT_WORD_LIMIT) {
      recentWords.shift();
    }

    renderWord();
  }
</script>
</body>
</html>
