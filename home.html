<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Test</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --accent-color: #58a6ff;
      --button-bg: #21262d;
      --button-hover: #30363d;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #1f2937;
      --accent-color: #1f2937;
      --button-bg: #e5e7eb;
      --button-hover: #d1d5db;
    }

    body.oled {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #00ffcc;
      --button-bg: #121212;
      --button-hover: #1c1c1c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: var(--accent-color);
      text-align: center;
    }

    .fade-in {
      animation: fadeInScale 0.6s ease forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .button {
      padding: 10px 20px;
      margin: 8px;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    .active {
      border: 2px solid var(--accent-color);
    }

    #menu, #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .word {
      font-size: 2rem;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 16px 0;
    }

    .letter.correct { color: lime; }
    .letter.wrong { color: red; }

    #settingsPanel {
      display: none;
      flex-direction: column;
      gap: 12px;
      background: var(--button-bg);
      padding: 20px;
      border-radius: 16px;
      position: fixed;
      bottom: 80px;
      right: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      z-index: 999;
      max-width: 300px;
    }

    #settingsPanel.show { display: flex; }

    .toggleGroup {
      display: flex;
      flex-direction: column;
      gap: 6px;
      text-align: left;
    }

    #settingsBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent-color);
      color: var(--bg-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="menu" class="fade-in">
    <h1>Type Test</h1>
    <div>
      <button class="button active" id="tr">Türkçe</button>
      <button class="button" id="en">English</button>
    </div>
  </div>

  <div id="game">
    <div class="word" id="currentWord"></div>
    <div>
      Doğru: <span id="correctCount">0</span> |
      Yanlış: <span id="wrongCount">0</span> |
      Toplam: <span id="totalCount">0</span>
    </div>
  </div>

  <button id="settingsBtn">⚙️</button>
  <div id="settingsPanel">
    <div class="toggleGroup">
      <label>Tema:</label>
      <select id="themeSelect">
        <option value="dark">Koyu</option>
        <option value="light">Açık</option>
        <option value="oled">OLED</option>
      </select>
    </div>
    <div class="toggleGroup">
      <label><input type="checkbox" id="showWrong"> Yanlışları Göster</label>
      <label><input type="checkbox" id="showTotal"> Toplam Kelime Göster</label>
    </div>
    <div class="toggleGroup">
      <label>Zorluk:</label>
      <select id="difficultySelect" multiple>
        <option value="1">Kolay</option>
        <option value="2">Orta</option>
        <option value="3">Zor</option>
      </select>
    </div>
    <button class="button" id="saveSettings">Kaydet</button>
    <button class="button" id="resetSettings">Sıfırla</button>
  </div>

  <script>
    const settings = {
      theme: "dark",
      showWrong: true,
      showTotal: true,
      difficulties: ["1"]
    };

    const langButtons = {
      tr: document.getElementById("tr"),
      en: document.getElementById("en")
    };

    let lang = "tr";
    let wordList = [];
    let buffer = "";
    let currentWord = "";
    let correct = 0, wrong = 0, total = 0;
    let recentWords = [];
    const RECENT_LIMIT = 20;

    const wordSources = {};

    const correctEl = document.getElementById("correctCount");
    const wrongEl = document.getElementById("wrongCount");
    const totalEl = document.getElementById("totalCount");
    const currentWordEl = document.getElementById("currentWord");

    async function loadWords() {
      for (let l of ["turkish", "english"]) {
        for (let d of ["1", "2", "3"]) {
          const key = `${l}${d}`;
          const res = await fetch(`${key}.txt`);
          wordSources[key] = (await res.text()).split("\n").map(w => w.trim()).filter(Boolean);
        }
      }
    }

    function applySettings() {
      document.body.className = settings.theme;
      document.getElementById("themeSelect").value = settings.theme;
      document.getElementById("showWrong").checked = settings.showWrong;
      document.getElementById("showTotal").checked = settings.showTotal;
      Array.from(document.getElementById("difficultySelect").options).forEach(opt => {
        opt.selected = settings.difficulties.includes(opt.value);
      });
    }

    function saveSettings() {
      settings.theme = document.getElementById("themeSelect").value;
      settings.showWrong = document.getElementById("showWrong").checked;
      settings.showTotal = document.getElementById("showTotal").checked;
      settings.difficulties = Array.from(document.getElementById("difficultySelect").selectedOptions).map(o => o.value);
      localStorage.setItem("typeTestSettings", JSON.stringify(settings));
      applySettings();
      document.getElementById("settingsPanel").classList.remove("show");
    }

    function resetSettings() {
      localStorage.removeItem("typeTestSettings");
      location.reload();
    }

    function startGame() {
      const keys = settings.difficulties.map(d => `${lang === "tr" ? "turkish" : "english"}${d}`);
      wordList = keys.flatMap(k => wordSources[k] || []);
      document.getElementById("menu").style.display = "none";
      document.getElementById("game").style.display = "flex";
      buffer = "";
      correct = wrong = total = 0;
      recentWords = [];
      nextWord();
    }

    function nextWord() {
      let next;
      do {
        next = wordList[Math.floor(Math.random() * wordList.length)];
      } while (recentWords.includes(next) && recentWords.length < RECENT_LIMIT);
      recentWords.push(next);
      if (recentWords.length > RECENT_LIMIT) recentWords.shift();
      currentWord = next;
      renderWord();
    }

    function renderWord() {
      currentWordEl.innerHTML = "";
      for (let i = 0; i < currentWord.length; i++) {
        const span = document.createElement("span");
        span.textContent = currentWord[i];
        span.className = "letter";
        if (buffer[i]) {
          span.classList.add(buffer[i] === currentWord[i] ? "correct" : "wrong");
        }
        currentWordEl.appendChild(span);
      }
    }

    window.addEventListener("keydown", e => {
      if (document.getElementById("game").style.display !== "flex") return;
      if (e.key === " ") {
        e.preventDefault();
        if (buffer.trim() === currentWord) correct++;
        else if (settings.showWrong) wrong++;
        total++;
        correctEl.textContent = correct;
        wrongEl.textContent = wrong;
        totalEl.textContent = total;
        buffer = "";
        nextWord();
      } else if (/^[a-zA-ZçÇğĞıİöÖşŞüÜ]$/.test(e.key)) {
        buffer += e.key;
        renderWord();
      } else if (e.key === "Backspace") {
        buffer = buffer.slice(0, -1);
        renderWord();
      }
    });

    langButtons.tr.onclick = () => { lang = "tr"; startGame(); };
    langButtons.en.onclick = () => { lang = "en"; startGame(); };

    document.getElementById("settingsBtn").onclick = () => {
      document.getElementById("settingsPanel").classList.toggle("show");
    };
    document.getElementById("saveSettings").onclick = saveSettings;
    document.getElementById("resetSettings").onclick = resetSettings;

    (() => {
      const saved = localStorage.getItem("typeTestSettings");
      if (saved) Object.assign(settings, JSON.parse(saved));
    })();

    loadWords().then(applySettings);
  </script>
</body>
</html>
