<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Hesaplayıcı</title>
    <style>
        /* Karanlık Mod */
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        #darkModeToggle {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .list-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .list-container div {
            width: 40%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #fff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Collatz Hesaplayıcı</h1>
    
    <div class="input-container">
        <input type="number" id="startNumber" placeholder="Başlangıç Sayısı" />
        <input type="number" id="endNumber" placeholder="Bitiş Sayısı (- Sonsuz)" />
        <button onclick="startCollatz()">Başlat</button>
    </div>

    <div class="button-container">
        <button id="toggle" onclick="startStop()">Başlat</button>
        <button onclick="reset()">Sıfırla</button>
    </div>

    <div id="output"></div>

    <div class="list-container">
        <div>
            <h3>1'e Ulaşan Sayılar</h3>
            <ul id="reachedOnes"></ul>
        </div>
        <div>
            <h3>1'e Ulaşamayan Sayılar</h3>
            <ul id="notReachedOnes"></ul>
        </div>
    </div>

    <button id="darkModeToggle" onclick="toggleDarkMode()">Karanlık Modu Değiştir</button>
    <button id="downloadCsv" onclick="downloadCSV()">CSV İndir</button>

    <script>
        let running = false;
        let currentNumber = 1;
        let delay = 0;
        let stopWhenLoopDetected = false;
        let visitedNumbers = new Set();
        let reachedOnes = [];
        let notReachedOnes = [];
        let isDarkMode = true;

        async function collatz(n) {
            currentNumber = n;
            visitedNumbers.clear();
            running = true;
            updateButtons();
            document.getElementById("output").innerText = `Başlangıç: ${n}\n`;

            while (running) {
                if (visitedNumbers.has(n)) {
                    document.getElementById("output").innerText += `Loop detected at ${n}!\n`;
                    notReachedOnes.push(n);
                    updateLists();
                    break;
                }
                visitedNumbers.add(n);

                // **Anlık sayıyı ekrana yaz**
                document.getElementById("output").innerText = `Anlık Sayı: ${n}\n`;

                if (n === 1) {
                    reachedOnes.push(n);
                    updateLists();
                    break;
                }
                n = n % 2 === 0 ? n / 2 : 3 * n + 1;

                // **Bekleme mekanizması**
                if (delay > 0) await new Promise(resolve => setTimeout(resolve, delay));
                else await new Promise(resolve => requestIdleCallback(resolve));
            }

            running = false;
            updateButtons();
        }

        function startStop() {
            if (running) {
                running = false;
            } else {
                collatz(currentNumber);
            }
            updateButtons();
        }

        function updateButtons() {
            let btn = document.getElementById("toggle");
            btn.textContent = running ? "Durdur" : "Devam Et";
        }

        function updateLists() {
            // Güncellenen sayıları HTML listelerine aktar
            document.getElementById("reachedOnes").innerHTML = reachedOnes.map(item => `<li>${item}</li>`).join('');
            document.getElementById("notReachedOnes").innerHTML = notReachedOnes.map(item => `<li>${item}</li>`).join('');
        }

        function startCollatz() {
            let startNum = parseInt(document.getElementById("startNumber").value);
            let endNum = document.getElementById("endNumber").value;
            
            if (endNum === "-") {
                endNum = Infinity; // Sonsuz döngü
            } else {
                endNum = parseInt(endNum);
            }

            if (startNum && !isNaN(startNum)) {
                currentNumber = startNum;
                collatz(currentNumber);
            } else {
                alert("Lütfen geçerli bir sayı girin.");
            }
        }

        function reset() {
            document.getElementById("startNumber").value = '';
            document.getElementById("endNumber").value = '';
            document.getElementById("output").innerText = '';
            visitedNumbers.clear();
            reachedOnes = [];
            notReachedOnes = [];
            updateLists();
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#121212' : '#fff';
            document.body.style.color = isDarkMode ? '#fff' : '#000';
            document.getElementById("darkModeToggle").style.backgroundColor = isDarkMode ? '#333' : '#ddd';
        }

        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "1'e Ulaşan Sayılar\n" + reachedOnes.join("\n") + "\n";
            csvContent += "1'e Ulaşamayan Sayılar\n" + notReachedOnes.join("\n");

            // CSV dosyasını indir
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "collatz_sonuclar.csv");
            link.click();
        }
    </script>

</body>
</html>
