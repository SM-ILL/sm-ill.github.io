<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolGate</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Space Grotesk',sans-serif;user-select:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none}body{background:#070707;color:#fff;min-height:100vh;line-height:1.6;overflow-x:hidden}.nebula-bg{position:fixed;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at 50% 50%,rgba(0,255,136,0.12) 0%,rgba(0,255,136,0) 50%),radial-gradient(circle at 30% 70%,rgba(0,255,224,0.1) 0%,rgba(0,255,224,0) 50%);pointer-events:none;z-index:-1;opacity:0.7;transition:transform 0.4s linear;will-change:transform}.container{max-width:1400px;margin:0 auto;padding:2rem;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}.logo-effect{font-family:'Orbitron',sans-serif;font-size:5rem;font-weight:700;background:linear-gradient(45deg,#00ff88 25%,#00ffe5 75%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 40px rgba(0,255,136,0.4);transition:all 0.6s ease;display:inline-block}.logo-effect:hover{text-shadow:0 0 40px rgba(0,123,255,0.4)}.subtitle{color:#8a8a8a;font-size:1.4rem;margin-top:1rem;font-weight:300;text-align:center}.tools-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;max-width:1200px;margin:4rem auto}.tool-card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.1);border-radius:20px;padding:2rem;cursor:pointer;transition:transform 0.4s cubic-bezier(0.16,1,0.3,1);backdrop-filter:blur(12px);position:relative;overflow:hidden;transform-style:preserve-3d;will-change:transform}.tool-card:hover{box-shadow:0 10px 30px rgba(0,255,136,0.1)}.tool-card h3{font-size:1.8rem;margin-bottom:1rem;color:#00ff88}.tool-card p{color:rgba(255,255,255,0.7)}@media (max-width:768px){.logo-effect{font-size:3.5rem}.tools-grid{grid-template-columns:1fr}}@media (max-width:480px){.logo-effect{font-size:2.8rem}.container{padding:1.5rem}}@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Grotesk:wght@400;600&display=swap');
    </style>
</head>
<body>
    <div class="nebula-bg"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="logo-effect">TOOLGATE</h1>
            <p class="subtitle">Creative Solutions</p>
        </header>

        <div class="tools-grid">
            <div class="tool-card" onclick="window.location.href='/pngtojpg'">
                <h3>PNG → JPG</h3>
                <p>Yüksek kalitede görsel dönüşüm</p>
            </div>

            <div class="tool-card" onclick="window.location.href='/aes-256'">
                <h3>Metin Şifreleme</h3>
                <p>AES-256 ile güvenli şifreleme</p>
            </div>

            <div class="tool-card" onclick="window.location.href='/qr'">
                <h3>QR Oluşturucu</h3>
                <p>Dinamik QR kod üretimi</p>
            </div>
        </div>
    </div>

    <script>
        const bg=document.querySelector('.nebula-bg');
        document.addEventListener('mousemove',e=>{
            const x=(e.clientX-window.innerWidth/2)*0.02;
            const y=(e.clientY-window.innerHeight/1.5)*0.02;
            bg.style.transform=`translate(${x}px,${y}px)`;
        });

        document.querySelectorAll('.tool-card').forEach(card=>{
            card.addEventListener('mousemove',e=>{
                const rect=card.getBoundingClientRect();
                const cardCenterX=rect.left+rect.width/2;
                const cardCenterY=rect.top+rect.height/2;     
                const mouseX=(e.clientX-cardCenterX)/rect.width*8;
                const mouseY=(e.clientY-cardCenterY)/rect.height*8;
                card.style.transform=`translateY(-5px) rotateX(${-mouseY}deg) rotateY(${mouseX}deg) scale(1.02)`;
            });
            card.addEventListener('mouseleave',()=>{
                card.style.transform='translateY(0) rotateX(0) rotateY(0) scale(1)';
            });
        });

        const konamiCode=['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
        let konamiIndex=0;
        document.addEventListener('keydown',e=>{
            e.key===konamiCode[konamiIndex]?konamiIndex++:konamiIndex=0;
            konamiIndex===konamiCode.length&&(window.location.href='/hisisnotatoolforcreativtysoidk');
        });

        document.addEventListener("contextmenu",event=>event.preventDefault());
        document.addEventListener("keydown",event=>{
            if(event.key==="F12"||(event.ctrlKey&&event.shiftKey&&event.key==="I")||(event.ctrlKey&&event.shiftKey&&event.key==="J")||(event.ctrlKey&&event.key==="U")){
                event.preventDefault();
            }
        });

        (function(){const e={open:!1,orientation:null},t=160;setInterval(()=>{const o=window.outerWidth-window.innerWidth>t,n=window.outerHeight-window.innerHeight>t;(o||n)&&(e.open=!0,alert("Geliştirici araçlarını kapatın!"),window.location.reload())},1e3)})();
    </script>
</body>
</html>
