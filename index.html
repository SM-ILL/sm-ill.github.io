<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="text-white">
    <div class="ad-check" id="adCheck"></div> <!-- Görünmez reklam kontrolü -->
    <div class="dynamic-bg" id="dynamicBg"></div>

    <div class="container">
        <header class="header">
            <h1 class="logo-effect" id="mainLogo">TOOLGATE</h1>
            <p class="subtitle">Creative Solutions</p>
        </header>

        <div class="tools-grid">
            <div class="tool-card" onclick="window.location.href='pngtojpg.html'">
                <h3>PNG → JPEG</h3>
                <p>Profesyonel Görsel Dönüşüm</p>
            </div>

            <div class="tool-card" onclick="window.location.href='aes-256.html'">
                <h3>Metin Şifreleme</h3>
                <p>AES-256 Güvenliği</p>
            </div>

            <div class="tool-card" onclick="window.location.href='qr.html'">
                <h3>QR Oluşturucu</h3>
                <p>Dinamik Kod Üretimi</p>
            </div>
        </div>
    </div>

<script>
// Gelişmiş AdBlock Tespiti
const adElements = [
    document.getElementById('adCheck'),
    ...document.getElementsByClassName('ad-placeholder')
];

setInterval(() => {
    if(adElements.some(el => getComputedStyle(el).display === 'none')) {
        document.body.innerHTML = `
            <div class="adblock-error">
                <h2>⚠️ ERİŞİM ENGELLENDİ</h2>
                <p>Lütfen reklam engelleyiciyi devre dışı bırakın</p>
                <button onclick="location.reload()">Tekrar Dene</button>
            </div>
        `;
        throw new Error("AdBlock detected");
    }
}, 1000);

// Logo Animasyonu
const logo = document.getElementById('mainLogo');
let animationFrame;

logo.addEventListener('mousemove', (e) => {
    cancelAnimationFrame(animationFrame);
    const rect = logo.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width - 0.5;
    const y = (e.clientY - rect.top) / rect.height - 0.5;
    
    logo.style.transform = `
        perspective(1000px) 
        rotateX(${y*20}deg) 
        rotateY(${x*20}deg)
    `;
});

logo.addEventListener('mouseleave', () => {
    animationFrame = requestAnimationFrame(() => {
        logo.style.transform = 'none';
    });
});

// Gelişmiş Kart Parallax
document.querySelectorAll('.tool-card').forEach(card => {
    let timeout;

    card.addEventListener('mousemove', (e) => {
        clearTimeout(timeout);
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        
        card.style.transform = `
            perspective(1000px) 
            rotateX(${y*15}deg) 
            rotateY(${x*15}deg) 
            scale(1.05)
        `;
    });

    card.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
            card.style.transform = 'none';
        }, 1000);
    });
});

// Arkaplan Hareketi
document.addEventListener('mousemove', (e) => {
    const bg = document.getElementById('dynamicBg');
    bg.style.transform = `
        translate(
            ${(e.clientX/window.innerWidth)*30}px,
            ${(e.clientY/window.innerHeight)*30}px
        )
    `;
});

// Güvenlik Önlemleri
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
    if(e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I','C'].includes(e.key))) {
        e.preventDefault();
        window.location.href = 'about:blank';
    }
});

// Konami Kodu
const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight'];
let konamiIndex = 0;
document.addEventListener('keydown', (e) => {
    konamiIndex = konamiCode[konamiIndex] === e.key ? konamiIndex + 1 : 0;
    if(konamiIndex === konamiCode.length) window.location.href = '/sectabslistsshsml';
});
</script>
</body>
</html>
