<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolGate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            cursor: default;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .dynamic-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(20, 200, 240, 0.1) 0%, 
                rgba(20, 200, 240, 0) 70%);
            pointer-events: none;
            transition: transform 0.4s ease-out;
            z-index: -1;
        }

        .logo-effect {
            background: linear-gradient(45deg, #00ffe5, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(0.9); }
            to { filter: brightness(1.2); }
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            transform: translateZ(0);
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            animation: slide 1.2s;
        }

        @keyframes slide {
            100% { left: 100%; }
        }

        .ad-check {
            width: 1px;
            height: 1px;
            position: absolute;
            left: -100px;
            top: -100px;
            visibility: hidden;
        }
    </style>
</head>
<body class="text-white">
    <!-- AdBlock Check -->
    <div class="ad-check" id="adCheck">ad</div>

    <!-- Dynamic Background -->
    <div class="dynamic-bg" id="dynamicBg"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-20">
        <!-- Header -->
        <header class="text-center mb-20">
            <h1 class="text-6xl font-bold mb-4 logo-effect">ToolGate</h1>
            <p class="text-gray-400 text-xl">Creative Tools</p>
        </header>

        <!-- Tools Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <!-- PNG to JPEG Card -->
            <div class="tool-card p-8 cursor-pointer" onclick="window.location.href='/asd/pngtojpeg'">
                <div class="text-[#00ff88] text-4xl mb-4">üñºÔ∏è</div>
                <h3 class="text-2xl font-semibold mb-2">PNG ‚Üí JPEG</h3>
                <p class="text-gray-400">Y√ºksek kalitede g√∂rsel d√∂n√º≈ü√ºm√º</p>
            </div>

            <!-- Text Encrypt Card -->
            <div class="tool-card p-8 cursor-pointer">
                <div class="text-[#00ff88] text-4xl mb-4">üîí</div>
                <h3 class="text-2xl font-semibold mb-2">Metin ≈ûifreleme</h3>
                <p class="text-gray-400">G√ºvenli AES-256 ≈üifreleme</p>
            </div>

            <!-- QR Generator Card -->
            <div class="tool-card p-8 cursor-pointer">
                <div class="text-[#00ff88] text-4xl mb-4">üì≤</div>
                <h3 class="text-2xl font-semibold mb-2">QR Olu≈üturucu</h3>
                <p class="text-gray-400">Dinamik QR kodlarƒ± yaratƒ±n</p>
            </div>
        </div>
    </div>

    <!-- Interactive Scripts -->
    <script>
        // AdBlock Tespiti
        if(document.getElementById('adCheck').offsetHeight === 0) {
            document.body.innerHTML = `<div class="text-center p-20 text-red-500 text-2xl">
                L√ºtfen AdBlock'u devre dƒ±≈üƒ± bƒ±rakƒ±n!
            </div>`;
            throw new Error("AdBlock detected");
        }

        // Arkaplan I≈üƒ±k Hareketi
        document.addEventListener('mousemove', (e) => {
            const bg = document.getElementById('dynamicBg');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            bg.style.transform = `translate(${mouseX * 50}px, ${mouseY * 50}px)`;
        });

        // Geli≈ümi≈ü Inspect Engelleme
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C'))) {
                e.preventDefault();
                window.location.href = 'about:blank';
            }
        });

        // Konami Kodu (‚Üë‚Üë‚Üì‚Üì‚Üê‚Üí‚Üê‚Üí)
        let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 
                        'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', (e) => {
            konamiCode[konamiIndex] === e.key ? konamiIndex++ : konamiIndex = 0;
            
            if(konamiIndex === konamiCode.length) {
                window.location.href = '/sectabslistsshsml';
                konamiIndex = 0;
            }
        });

        // Tool Card Parallax
        document.querySelectorAll('.tool-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - rect.height/2) / 15}deg)
                    rotateY(${(x - rect.width/2) / -15}deg)
                    translateY(-8px)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
