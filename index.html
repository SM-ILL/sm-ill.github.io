<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="text-white">
    <div class="ad-check" id="adCheck">ad</div>
    <div class="dynamic-bg" id="dynamicBg"></div>

    <div class="container">
        <header class="header">
            <h1 class="logo-effect" id="mainLogo">ToolGate</h1>
            <p class="subtitle">Creative Tools</p>
        </header>

        <div class="tools-grid">
            <div class="tool-card" onclick="window.location.href='pngtojpg.html'">
                <h3>PNG → JPEG</h3>
                <p>Yüksek kalitede görsel dönüşümü</p>
            </div>

            <div class="tool-card" onclick="window.location.href='aes-256.html'">
                <h3>Metin Şifreleme</h3>
                <p>Güvenli AES-256 şifreleme</p>
            </div>

            <div class="tool-card" onclick="window.location.href='qr.html'">
                <h3>QR Oluşturucu</h3>
                <p>Dinamik QR kodları yaratın</p>
            </div>
        </div>
    </div>

<script>
// AdBlock Kontrolü
if(document.getElementById('adCheck').offsetHeight === 0) {
    document.body.innerHTML = `<div class="error-message">Lütfen AdBlock'u devre dışı bırakın!</div>`;
    throw new Error("AdBlock detected");
}

// Logo Animasyonu
document.getElementById('mainLogo').addEventListener('mousemove', (e) => {
    const logo = e.target;
    const rect = logo.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width - 0.5;
    const y = (e.clientY - rect.top) / rect.height - 0.5;
    logo.style.transform = `perspective(1000px) rotateX(${y*10}deg) rotateY(${x*10}deg) scale(1.05)`;
});

document.getElementById('mainLogo').addEventListener('mouseleave', () => {
    document.getElementById('mainLogo').style.transform = 'none';
});

// Kart Parallax Efekti
document.querySelectorAll('.tool-card').forEach(card => {
    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        card.style.transform = `perspective(1000px) rotateX(${y*5}deg) rotateY(${x*5}deg) scale(1.03)`;
    });

    card.addEventListener('mouseleave', () => {
        card.style.transform = 'none';
    });
});

// Arkaplan Hareketi
document.addEventListener('mousemove', (e) => {
    const bg = document.getElementById('dynamicBg');
    bg.style.transform = `translate(${e.clientX/20}px, ${e.clientY/20}px)`;
});

// Gelişmiş Güvenlik
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
    if(e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I','C'].includes(e.key))) {
        e.preventDefault();
        window.location.href = 'about:blank';
    }
});

// Konami Kodu
let konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight'];
let konamiIndex = 0;
document.addEventListener('keydown', (e) => {
    konamiCode[konamiIndex] === e.key ? konamiIndex++ : konamiIndex = 0;
    if(konamiIndex === konamiCode.length) window.location.href = '/sectabslistsshsml';
});
</script>
</body>
</html>
