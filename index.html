  <div id="menu">
    <h1 style="text-align:center">Typing Flow</h1>

      <button class="button" id="tr">Türkçe</button>
      <button class="button" id="en">English</button>

    <div style="display:flex; flex-wrap:wrap; justify-content:center">

    </div>
  </div>

  <div id="game" style="display:none; text-align:center;">
    <div class="word" id="currentWord"></div>
    <p style="color:gray; font-size: 0.9rem;">(Boşluk tuşuna bastığında kontrol edilir)</p>
    <div class="counter">Doğru Yazılan: <span id="counter">0</span></div>
  </div>

  <script>
    let turkishWords = [];
    let englishWords = [];
    let currentWord = "";
    let wordList = [];
    let buffer = "";
    let correctCount = 0;
    let usedWords = []; // Yeni eklenen takip dizisi

    const trBtn = document.getElementById("tr");
    const enBtn = document.getElementById("en");
    const startBtn = document.getElementById("start");
    const themeToggle = document.getElementById("themeToggle");
    const menu = document.getElementById("menu");
    const game = document.getElementById("game");
    const currentWordEl = document.getElementById("currentWord");
    const counterEl = document.getElementById("counter");

    let lang = "tr";

    // Dil butonları ve tema değiştirme fonksiyonları aynı
    trBtn.onclick = () => { /* ... */ };
    enBtn.onclick = () => { /* ... */ };
    themeToggle.onclick = () => { /* ... */ };

    // Oyun başlatma fonksiyonu güncellendi
    startBtn.onclick = () => {
      wordList = lang === "tr" ? turkishWords : englishWords;
      if (wordList.length === 0) {
        alert("Kelime listesi yüklenemedi.");
        return;
      }
      menu.style.display = "none";
      game.style.display = "block";
      correctCount = 0;
      buffer = "";
      usedWords = []; // Her oyun başlangıcında sıfırla
      counterEl.textContent = "0";
      updateWord();
    };

    // Rastgele kelime seçim fonksiyonu
    function getRandomWord() {
      // 20 kelimeden sonra listeyi temizle
      if (usedWords.length >= 20) usedWords = [];
      
      // Kullanılmayan kelimeleri filtrele
      const availableWords = wordList.filter(word => !usedWords.includes(word));
      
      // Eğer tüm kelimeler kullanıldıysa, tümünü tekrar aç
      if (availableWords.length === 0) {
        usedWords = [];
        return wordList[Math.floor(Math.random() * wordList.length)];
      }
      
      // Rastgele kelime seç ve işaretle
      const randomIndex = Math.floor(Math.random() * availableWords.length);
      const selectedWord = availableWords[randomIndex];
      usedWords.push(selectedWord);
      return selectedWord;
    }

    function updateWord() {
      currentWord = getRandomWord();
      renderWord();
    }

    // Render fonksiyonu ve klavye olayları aynı
    function renderWord() { /* ... */ }
    window.addEventListener("keydown", (e) => { /* ... */ });

    // Kelime yükleme fonksiyonu aynı
    async function loadWords() { /* ... */ }
    loadWords();
  </script>
