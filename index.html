<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Flow</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --accent-color: #58a6ff;
      --correct-color: #2ea043;
      --wrong-color: #f85149;
      --button-bg: #21262d;
      --button-hover: #30363d;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #1f2937;
      --accent-color: #2563eb;
      --button-bg: #e5e7eb;
      --button-hover: #d1d5db;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 16px;
    }

    .button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      background-color: var(--button-bg);
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    .active {
      outline: 2px solid var(--accent-color);
    }

    .word {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .letter {
      padding: 0 2px;
    }

    .correct {
      color: var(--correct-color);
    }

    .wrong {
      color: var(--wrong-color);
    }

    .counter {
      font-family: monospace;
      font-size: 1.2rem;
      margin-top: 16px;
      color: var(--accent-color);
    }

    @media (max-width: 600px) {
      .word {
        font-size: 1.5rem;
      }
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 style="text-align:center">Typing Flow</h1>
    <div style="display:flex; flex-wrap:wrap; justify-content:center">
      <button class="button" id="tr">Türkçe</button>
      <button class="button" id="en">English</button>
    </div>
    <div style="display:flex; flex-wrap:wrap; justify-content:center">
      <button class="button" id="start">Başlat</button>
      <button class="button" id="themeToggle">Tema Değiştir</button>
    </div>
  </div>

  <div id="game" style="display:none; text-align:center;">
    <div class="word" id="currentWord"></div>
    <p style="color:gray; font-size: 0.9rem;">(Boşluk tuşuna bastığında kontrol edilir)</p>
    <div class="counter">Doğru Yazılan: <span id="counter">0</span></div>
  </div>

<script>
  let turkishWords = [];
  let englishWords = [];
  let currentWord = "";
  let wordList = [];
  let currentIndex = 0;
  let buffer = "";
  let correctCount = 0;

  const trBtn = document.getElementById("tr");
  const enBtn = document.getElementById("en");
  const startBtn = document.getElementById("start");
  const themeToggle = document.getElementById("themeToggle");
  const menu = document.getElementById("menu");
  const game = document.getElementById("game");
  const currentWordEl = document.getElementById("currentWord");
  const counterEl = document.getElementById("counter");

  let lang = "tr";
  let usedWords = []; // Yeni array, kullanılan kelimeleri tutacak

  trBtn.onclick = () => {
    lang = "tr";
    trBtn.classList.add("active");
    enBtn.classList.remove("active");
  };

  enBtn.onclick = () => {
    lang = "en";
    enBtn.classList.add("active");
    trBtn.classList.remove("active");
  };

  startBtn.onclick = () => {
    wordList = lang === "tr" ? turkishWords : englishWords;
    if (wordList.length === 0) {
      alert("Kelime listesi yüklenemedi.");
      return;
    }
    menu.style.display = "none";
    game.style.display = "block";
    currentIndex = 0;
    correctCount = 0;
    buffer = "";
    usedWords = [];
    updateWord();
  };

  themeToggle.onclick = () => {
    document.body.classList.toggle("light");
  };

  function updateWord() {
    let randomIndex = Math.floor(Math.random() * wordList.length);
    currentWord = wordList[randomIndex];

    while (usedWords.includes(currentWord)) {
      randomIndex = Math.floor(Math.random() * wordList.length);
      currentWord = wordList[randomIndex];
    }

    usedWords.push(currentWord);
    renderWord();
  }

  function renderWord() {
    currentWordEl.innerHTML = "";
    for (let i = 0; i < currentWord.length; i++) {
      const span = document.createElement("span");
      span.textContent = currentWord[i];
      span.classList.add("letter");
      if (buffer[i]) {
        span.classList.add(buffer[i] === currentWord[i] ? "correct" : "wrong");
      }
      currentWordEl.appendChild(span);
    }
  }

  window.addEventListener("keydown", (e) => {
    if (game.style.display !== "block") return;
    if (e.key === " ") {
      e.preventDefault();
      if (buffer.trim() === currentWord) {
        correctCount++;
      }
      counterEl.textContent = correctCount;
      buffer = "";
      currentIndex++;
      updateWord();
    } else if (/^[a-zA-ZçÇğĞıİöÖşŞüÜ]$/.test(e.key)) {
      buffer += e.key;
      renderWord();
    } else if (e.key === "Backspace") {
      buffer = buffer.slice(0, -1);
      renderWord();
    }
  });

  async function loadWords() {
    try {
      const tr = await fetch('turkce.txt');
      const en = await fetch('english.txt');
      turkishWords = (await tr.text()).split('\n').map(w => w.trim()).filter(w => w);
      englishWords = (await en.text()).split('\n').map(w => w.trim()).filter(w => w);
    } catch (err) {
      console.error("Dosyalar yüklenemedi", err);
    }
  }

  loadWords();
</script>

</body>
</html>
