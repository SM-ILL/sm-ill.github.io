<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolGate - 404</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Space Grotesk',sans-serif;user-select:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none}body{background:#070707;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}.nebula-bg{position:fixed;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at 50% 50%,rgba(0,255,136,0.12)0%,rgba(0,255,136,0)50%),radial-gradient(circle at 30%70%,rgba(0,255,224,0.1)0%,rgba(0,255,224,0)50%);pointer-events:none;z-index:-1;opacity:0.7;transition:transform 0.4s linear;will-change:transform}.error-container{text-align:center;padding:2rem}.error-code{font-family:'Orbitron',sans-serif;font-size:8rem;font-weight:700;background:linear-gradient(45deg,#00ff88 25%,#00ffe5 75%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 40px rgba(0,255,136,0.4);margin-bottom:1rem;transition:0.5s ease;display:inline-block}.error-code:hover{-webkit-text-fill-color:#00aaff;text-shadow:0 0 50px rgba(0,170,255,0.4)}.error-message{color:#8a8a8a;font-size:1.4rem;margin-bottom:2rem;letter-spacing:1px}.home-btn{background:rgba(255,255,255,0.03);border:1px solid rgba(0,255,136,0.3);border-radius:15px;padding:1rem 2.5rem;cursor:pointer;transition:all 0.3s cubic-bezier(0.16,1,0.3,1);backdrop-filter:blur(12px);font-size:1.2rem;color:#00ff88;text-decoration:none;display:inline-block;font-weight:600}.home-btn:hover{transform:translateY(-3px);box-shadow:0 5px25px rgba(0,255,136,0.2);border-color:#00ffe5;color:#00ffe5}@media (max-width:768px){.error-code{font-size:5rem}.error-message{font-size:1.1rem}.home-btn{padding:0.8rem 2rem;font-size:1rem}}@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Grotesk:wght@400;600&display=swap');
    </style>
</head>
<body>
    <div class="nebula-bg"></div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <p class="error-message">Sayfa bulunamadı. Lütfen geçerli bir URL girdiğinizden emin olun.</p>
        <a href="/" class="home-btn">Ana Sayfaya Dön</a>
    </div>

    <script>
        const bg=document.querySelector('.nebula-bg');document.addEventListener('mousemove',e=>{const t=(e.clientX-window.innerWidth/2)*.02,o=(e.clientY-window.innerHeight/1.5)*.02;bg.style.transform=`translate(${t}px,${o}px)`});document.querySelector('.home-btn').addEventListener('mousemove',e=>{const t=e.target.getBoundingClientRect(),o=(e.clientX-t.left)/t.width-.5,n=(e.clientY-t.top)/t.height-.5;e.target.style.transform=`translateY(-3px) rotateX(${n*6}deg) rotateY(${o*6}deg)`});document.querySelector('.home-btn').addEventListener('mouseleave',()=>{document.querySelector('.home-btn').style.transform='translateY(0) rotateX(0) rotateY(0)'});

        document.addEventListener("contextmenu",event=>event.preventDefault());
        document.addEventListener("keydown",event=>{
            if(event.key==="F12"||(event.ctrlKey&&event.shiftKey&&event.key==="I")||(event.ctrlKey&&event.shiftKey&&event.key==="J")||(event.ctrlKey&&event.key==="U")){
                event.preventDefault();
            }
        });

        (function(){const e={open:!1,orientation:null},t=160;setInterval(()=>{const o=window.outerWidth-window.innerWidth>t,n=window.outerHeight-window.innerHeight>t;(o||n)&&(e.open=!0,alert("Geliştirici araçlarını kapatın!"),window.location.reload())},1e3)})();
    </script>
</body>
</html>
