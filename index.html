<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Sayfa Bulunamadı</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --accent-color: #58a6ff;
      --button-bg: #21262d;
      --button-hover: #30363d;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #1f2937;
      --accent-color: #2563eb;
      --button-bg: #e5e7eb;
      --button-hover: #d1d5db;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 16px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      color: var(--accent-color);
    }

    p {
      font-size: 1.2rem;
      margin: 16px 0;
      color: var(--text-color);
    }

    .button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      background-color: var(--button-bg);
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    #homeLink {
      text-decoration: none;
      color: var(--text-color);
      font-size: 1.2rem;
    }

    .button:hover #homeLink {
      color: var(--accent-color);
    }

    .themeToggle {
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Üzgünüz, aradığınız sayfa bulunamadı!</p>
  <a href="/" class="button" id="homeLink">Ana Sayfaya Dön</a>
  <div class="themeToggle">
    <button class="button" id="themeToggle">Tema Değiştir</button>
  </div>

  <script>
    themeToggle.onclick = () => {
      document.body.classList.toggle("light");
    };
  </script>
</body>
</html>
