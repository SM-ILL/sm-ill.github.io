<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolGate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            cursor: default;
            overflow-x: hidden;
        }

        .logo-effect {
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @keyframes glow {
            from { opacity: 0.9; }
            to { opacity: 1; }
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            transform: translateZ(0);
        }

        .tool-card:hover {
            transform: perspective(1000px) rotateX(3deg) rotateY(3deg) translateY(-8px);
            box-shadow: 0 8px 32px rgba(0, 255, 100, 0.1);
        }

        .ad-check {
            width: 1px;
            height: 1px;
            position: absolute;
            left: -100px;
            top: -100px;
            visibility: hidden;
        }
    </style>
</head>
<body class="text-white">
    <!-- AdBlock Check -->
    <div class="ad-check" id="adCheck">ad</div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-20">
        <!-- Header -->
        <header class="text-center mb-20">
            <h1 class="text-6xl font-bold mb-4 logo-effect">ToolGate</h1>
            <p class="text-gray-400 text-xl">Creative Tools</p>
        </header>

        <!-- Tools Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <!-- Tools Cards (Same as before) -->
        </div>
    </div>

    <!-- Interactive Scripts -->
    <script>
        // AdBlock Tespiti
        if(document.getElementById('adCheck').offsetHeight === 0) {
            document.body.innerHTML = `<div class="text-center p-20 text-red-500 text-2xl">
                Lütfen AdBlock'u devre dışı bırakın!
            </div>`;
            throw new Error("AdBlock detected");
        }

        // Gelişmiş Inspect Engelleme
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C'))) {
                e.preventDefault();
                window.location.href = 'about:blank';
            }
        });

        // Konami Kodu (↑↑↓↓←→←→)
        let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 
                        'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', (e) => {
            konamiCode[konamiIndex] === e.key ? konamiIndex++ : konamiIndex = 0;
            
            if(konamiIndex === konamiCode.length) {
                window.location.href = '/sectabslistsshsml';
                konamiIndex = 0;
            }
        });

        // Tool Card Parallax
        document.querySelectorAll('.tool-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - rect.height/2) / 15}deg)
                    rotateY(${(x - rect.width/2) / -15}deg)
                    translateY(-8px)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
