<script>
    let turkishWords = [];
    let englishWords = [];
    let currentWord = "";
    let wordList = [];
    let currentIndex = 0;
    let buffer = "";
    let correctCount = 0;
    let usedWords = []; // Kullanılan kelimeleri takip etmek için

    const trBtn = document.getElementById("tr");
    const enBtn = document.getElementById("en");
    const startBtn = document.getElementById("start");
    const themeToggle = document.getElementById("themeToggle");
    const menu = document.getElementById("menu");
    const game = document.getElementById("game");
    const currentWordEl = document.getElementById("currentWord");
    const counterEl = document.getElementById("counter");

    let lang = "tr";

    trBtn.onclick = () => {
      lang = "tr";
      trBtn.classList.add("active");
      enBtn.classList.remove("active");
    };

    enBtn.onclick = () => {
      lang = "en";
      enBtn.classList.add("active");
      trBtn.classList.remove("active");
    };

    startBtn.onclick = () => {
      wordList = lang === "tr" ? turkishWords : englishWords;
      if (wordList.length === 0) {
        alert("Kelime listesi yüklenemedi.");
        return;
      }
      menu.style.display = "none";
      game.style.display = "block";
      currentIndex = 0;
      correctCount = 0;
      buffer = "";
      usedWords = []; // Oyun başladığında kullanılan kelimeleri temizle
      updateWord();
    };

    themeToggle.onclick = () => {
      document.body.classList.toggle("light");
    };

    function getRandomWord() {
      // Kullanılmayan kelimeleri bul
      const availableWords = wordList.filter(word => !usedWords.includes(word));
      
      // Eğer tüm kelimeler kullanıldıysa veya 20 kelime geçtiyse, listeyi temizle
      if (availableWords.length === 0 || usedWords.length >= 20) {
        usedWords = [];
        return wordList[Math.floor(Math.random() * wordList.length)];
      }
      
      // Rastgele bir kelime seç
      const randomWord = availableWords[Math.floor(Math.random() * availableWords.length)];
      usedWords.push(randomWord);
      return randomWord;
    }

    function updateWord() {
      currentWord = getRandomWord();
      renderWord();
    }

    function renderWord() {
      currentWordEl.innerHTML = "";
      for (let i = 0; i < currentWord.length; i++) {
        const span = document.createElement("span");
        span.textContent = currentWord[i];
        span.classList.add("letter");
        if (buffer[i]) {
          span.classList.add(buffer[i] === currentWord[i] ? "correct" : "wrong");
        }
        currentWordEl.appendChild(span);
      }
    }

    window.addEventListener("keydown", (e) => {
      if (game.style.display !== "block") return;
      if (e.key === " ") {
        e.preventDefault();
        if (buffer.trim() === currentWord) {
          correctCount++;
        }
        counterEl.textContent = correctCount;
        buffer = "";
        currentIndex++;
        updateWord();
      } else if (/^[a-zA-ZçÇğĞıİöÖşŞüÜ]$/.test(e.key)) {
        buffer += e.key;
        renderWord();
      } else if (e.key === "Backspace") {
        buffer = buffer.slice(0, -1);
        renderWord();
      }
    });

    async function loadWords() {
      try {
        const tr = await fetch('turkce.txt');
        const en = await fetch('english.txt');
        turkishWords = (await tr.text()).split('\n').map(w => w.trim()).filter(w => w);
        englishWords = (await en.text()).split('\n').map(w => w.trim()).filter(w => w);
      } catch (err) {
        console.error("Dosyalar yüklenemedi", err);
      }
    }

    loadWords();
  </script>
