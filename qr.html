<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Olu≈üturucu | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="green-bg">
    <div class="container">
        <a href="index.html" class="back-button gradient-text">&lt;</a>
        
        <header class="header">
            <h1 class="gradient-text">QR OLU≈ûTURUCU</h1>
        </header>

        <div class="qr-content">
            <input 
                type="text" 
                id="qrInput" 
                class="input-field" 
                placeholder="üîó Metin veya URL girin"
            >
            
            <div class="qr-wrapper">
                <div id="qrcode"></div>
                
                <div class="controls">
                    <div class="color-switch">
                        <div class="color-option active" data-color="#00ff88"></div>
                        <div class="color-option" data-color="#ffffff"></div>
                    </div>
                    <button id="downloadBtn" class="primary-btn">ƒ∞NDƒ∞R</button>
                </div>
            </div>
        </div>
    </div>

<script>
let qr = null;
let selectedColor = '#00ff88';

document.getElementById('qrInput').addEventListener('input', function() {
    if(qr) {
        qr.clear();
        document.getElementById('qrcode').innerHTML = '';
    }
    
    if(this.value) {
        qr = new QRCode(document.getElementById('qrcode'), {
            text: this.value,
            width: 250,
            height: 250,
            colorDark: selectedColor,
            colorLight: 'transparent'
        });
    }
});

document.querySelectorAll('.color-option').forEach(option => {
    option.addEventListener('click', () => {
        document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
        option.classList.add('active');
        selectedColor = option.dataset.color;
        if(qr) qr._htOption.colorDark = selectedColor;
    });
});

document.getElementById('downloadBtn').addEventListener('click', () => {
    const canvas = document.querySelector('#qrcode canvas');
    if(!canvas) return alert('‚ùå √ñnce QR olu≈üturun!');
    
    const link = document.createElement('a');
    link.download = 'toolgate-qr.png';
    link.href = canvas.toDataURL();
    link.click();
});
</script>
</body>
</html>
