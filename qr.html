<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Olu≈üturucu | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="green-bg">
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-button">‚Üê Ana Sayfa</a>
            <h1>üî≤ QR Olu≈üturucu</h1>
        </header>

        <div class="tool-content center-items">
            <input type="text" id="qrInput" class="input-field" placeholder="Link veya metin girin">
            
            <div class="qr-container" id="qrcode"></div>
            <button id="downloadBtn" class="primary-btn">üì• ƒ∞ndir</button>
        </div>
    </div>

<script>
let qr = null;

document.getElementById('qrInput').addEventListener('input', function() {
    if(qr) qr.clear();
    const text = this.value;
    if(!text) return;

    qr = new QRCode(document.getElementById('qrcode'), {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#00ff88",
        colorLight: "transparent",
        correctLevel: QRCode.CorrectLevel.H
    });
});

document.getElementById('downloadBtn').addEventListener('click', function() {
    const canvas = document.querySelector('#qrcode canvas');
    if(!canvas) return alert("‚ùå √ñnce QR olu≈üturun!");
    
    const link = document.createElement('a');
    link.download = 'qrcode.png';
    link.href = canvas.toDataURL();
    link.click();
});
</script>
</body>
</html>
