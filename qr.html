<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Oluşturucu | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Space Grotesk',sans-serif}body{background:#070707;color:#fff;min-height:100vh}.container{max-width:800px;margin:0 auto;padding:2rem;position:relative}.back-button{position:absolute;top:1rem;left:1rem;color:#00ff88;text-decoration:none;font-size:1.5rem;font-weight:700;background:linear-gradient(45deg,#00ff88,#00ffe5);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.header{text-align:center;margin-bottom:2rem}.gradient-text{background:linear-gradient(45deg,#00ff88,#00ffe5);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.qr-content{display:flex;flex-direction:column;align-items:center;gap:2rem}.input-field{width:100%;max-width:500px;padding:1rem;background:rgba(255,255,255,0.05);border:2px solid #00ff88;border-radius:10px;color:#fff;font-size:1rem;text-align:center}.qr-wrapper{position:relative;width:250px;height:250px;display:flex;justify-content:center;align-items:center}#qrcode{margin:0 auto}.controls{width:100%;display:flex;justify-content:space-between;align-items:center;margin-top:1rem}.color-switch{display:flex;gap:0.5rem}.color-option{width:30px;height:30px;border-radius:50%;cursor:pointer;border:2px solid transparent;transition:transform 0.3s}.color-option.active{border-color:#fff;transform:scale(1.1)}.primary-btn{background:linear-gradient(45deg,#00ff88,#00ffe5);border:none;padding:0.8rem 2rem;border-radius:8px;color:#000;font-weight:700;cursor:pointer;transition:opacity 0.3s}.primary-btn:hover{opacity:0.9}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button gradient-text">&lt;</a>
        <header class="header">
            <h1 class="gradient-text">QR OLUŞTURUCU</h1>
        </header>
        <div class="qr-content">
            <input type="text" id="qrInput" class="input-field" placeholder="🔗 Metin veya URL girin">
            <div class="qr-wrapper"><div id="qrcode"></div></div>
            <div class="controls">
                <div class="color-switch">
                    <div class="color-option active" data-color="#00ff88" style="background:#00ff88"></div>
                    <div class="color-option" data-color="#ffffff" style="background:#fff"></div>
                </div>
                <button id="downloadBtn" class="primary-btn">İNDİR</button>
            </div>
        </div>
    </div>
    <script>let qr=null,selectedColor='#00ff88';document.getElementById('qrInput').addEventListener('input',function(){qr&&(qr.clear(),document.getElementById('qrcode').innerHTML=''),this.value&&(qr=new QRCode(document.getElementById('qrcode'),{text:this.value,width:250,height:250,colorDark:selectedColor,colorLight:'transparent',correctLevel:QRCode.CorrectLevel.H}))}),document.querySelectorAll('.color-option').forEach(option=>{option.addEventListener('click',()=>{document.querySelectorAll('.color-option').forEach(o=>o.classList.remove('active')),option.classList.add('active'),selectedColor=option.dataset.color,qr&&(qr._htOption.colorDark=selectedColor,qr.makeCode(document.getElementById('qrInput').value))})}),document.getElementById('downloadBtn').addEventListener('click',()=>{const e=document.querySelector('#qrcode canvas');e?(document.createElement('a').download='toolgate-qr.png',link.href=e.toDataURL(),link.click()):alert('❌ Önce QR kodu oluşturun!')}),document.addEventListener("contextmenu",e=>e.preventDefault()),document.addEventListener("keydown",e=>{(e.key==="F12"||e.ctrlKey&&e.shiftKey&&(e.key==="I"||e.key==="J")||e.ctrlKey&&e.key==="U")&&e.preventDefault()});</script>
</body>
</html>
