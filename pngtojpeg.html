<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG→JPEG | ToolGate</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mVJuMCw.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="green-bg">
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-button"></a>
            <h1>PNG→JPEG Dönüştürücü</h1>
        </header>

        <div class="tool-content">
            <input type="file" id="fileInput" accept="image/png" class="input-field">
            <canvas id="previewCanvas"></canvas>
            <button id="downloadBtn" class="primary-btn">İndir</button>
        </div>
    </div>

<script>
document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    
    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.getElementById('previewCanvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
});

document.getElementById('downloadBtn').addEventListener('click', function() {
    const canvas = document.getElementById('previewCanvas');
    const link = document.createElement('a');
    link.download = 'converted.jpg';
    link.href = canvas.toDataURL('image/jpeg', 0.9);
    link.click();
});
</script>
</body>
</html>
