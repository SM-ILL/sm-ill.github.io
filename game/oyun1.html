<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ters Çevir ve İndir</title>
    <style>
        video {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h2>Video Ters Çevir ve İndir</h2>
    <input type="file" accept="video/*" id="videoInput">
    <br><br>
    <video id="video" controls></video>
    <br>
    <button id="reverseBtn" disabled>Videoyu Ters Oynat</button>
    <button id="downloadBtn" disabled>Videoyu İndir</button>

    <script>
        document.getElementById('videoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const video = document.getElementById('video');
                video.src = url;
                document.getElementById('reverseBtn').disabled = false;
                document.getElementById('downloadBtn').disabled = false;
            }
        });

        document.getElementById('reverseBtn').addEventListener('click', function() {
            const video = document.getElementById('video');
            video.playbackRate = video.playbackRate === 1 ? -1 : 1; 
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const video = document.getElementById('video');
            const a = document.createElement('a');
            a.href = video.src;
            a.download = 'reversed_video.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
